<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triciclo</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="pantalla">
      <!--<div class="pantalla-clima">
        <div class="clima">
          <p class>
            <span id="temperatura">%TEMPERATURA%</span>
            <sup class="units">&deg; C</sup>
          </p>
        </div>
        <div class="clima">
          <p>
            <span id="humedad">%HUMEDAD%</span>

      <div class="pantalla-principal">
        <div class="flecha-izq" id="flecha-izq">
          <div class="arrow-5 arrow-6 arrow-on"></div>
        </div>
        <div class="velo">
          <p class="dato">
            <span id="velocidad">%VEL%</span>
            <sup class="units">km/h</sup>
          </p>
        </div>
        <div class="flecha-der" id="flecha-der">
          <div class="arrow-5 arrow-on"></div>
        </div>
      </div>

      <div class="pantalla-secundario">
        <div class="datos-bateria">
          <p class="subtitulo">Bateria</p>
          <div>
            <p class="dato-secundario">
              <span id="carga">%CARGA%</span>
              <sup class="units">%</sup>
            </p>
          </div>
          <div>
            <p class="dato-secundario">
              <span id="temp_bat">%TEMP_BAT%</span>
              <sup class="units">&deg; C</sup>
            </p>
          </div>
        </div>
        <div class="datos-trip">
          <div class="subtitulo">Trip</div>
          <div>
            <p class="dato-secundario">
              <span id="trip">%TRIP%</span>
              <sup class="units">km</sup>
            </p>
          </div>
          <div>
            <p class="dato-secundario">
              <button
                class="button button3"
                onclick="location.href='/RELE=CHANGE'"
              >
                Reiniciar
              </button>
            </p>
          </div>
        </div>
        <div class="datos-odometro">
          <div class="subtitulo">Odometro</div>
          <div></div>
          <div>
            <p class="dato-secundario">
              <span id="odometro">%ODO%</span>
              <sup class="units">km</sup>
            </p>
          </div>
        </div>
        <!--<div class="caja">
          <p>
            <button class="button button2" onclick="location.href='/RELE=ON'">
              Encender
            </button>
          </p>
          <p>
            <button class="button" onclick="location.href='/RELE=OFF'">
              Apagar
            </button>
          </p>
          <p class="titulo">Estado: %ESTADO_RELE%</p>
        </div>-->
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
