<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triciclo</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="pantalla">
      <div class="pantalla-clima">
        <p class="clima">
          <span id="temperatura">0</span>
          <sup class="units">&deg; C</sup>
        </p>
        <p class="clima">
          <span id="humedad">0</span>
          <sup class="units">%</sup>
        </p>
      </div>

      <div class="pantalla-principal">
        <div class="flecha-izq">
          <div id="flecha-izq" class="arrow-5 arrow-6 arrow-on"></div>
        </div>
        <div class="velo">
          <p class="subtitulo veloc">
            <span id="velocidad">0</span>
            <sup class="units">km/h</sup>
          </p>
        </div>
        <div class="flecha-der arrow-on">
          <div id="flecha-der" class="arrow-5 arrow-on"></div>
        </div>
      </div>

      <div class="pantalla-secundario">
        <div class="datos">
          <p class="subtitulo">Bateria</p>
          <div>
            <p class="dato-secundario">
              <span id="carga">0</span>
              <sup class="units">%</sup>
            </p>
          </div>
          <div>
            <p class="dato-secundario">
              <span id="temp_bat">0</span>
              <sup class="units">&deg; C</sup>
            </p>
          </div>
        </div>
        <div class="datos datos-trip">
          <div class="subtitulo">Trip</div>
          <div>
            <p class="dato-secundario">
              <span id="trip">0</span>
              <sup class="units">km</sup>
            </p>
          </div>
          <div>
            <p class="dato-secundario">
              <button id="reinicio" class="button">Reiniciar</button>
            </p>
          </div>
        </div>
        <div class="datos">
          <div class="subtitulo">Odometro</div>
          <div></div>
          <div>
            <p class="dato-secundario">
              <span id="odometro">0</span>
              <sup class="units">km</sup>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

  Trip                   lectura[3] "trip"         "/TRIP"
  Odometro               lectura[4] "odometro"     "/ODO"
