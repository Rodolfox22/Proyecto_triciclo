<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triciclo</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1 class="titulo">Triciclo</h1>
    <div>
      <p class="dato">
        <i class="fas fa-tint" style="color: #00add6"></i>
        <span class="dht-labels">Velocidad</span>
        <span id="humidity">%VELOCIDAD%</span>
        <sup class="units">km/h</sup>
      </p>
    </div>
    <div>
      <p class="dato">
        <i class="fas fa-tint" style="color: #00add6"></i>
        <span class="dht-labels">Bateria</span>
        <span id="CARGA">%CARGA%</span>
        <sup class="units">%</sup>
      </p>
    </div>
    <div>
      <p class="dato">Datos de la bateria</p>
      <p class="dato">
        <i class="fas fa-tint" style="color: #00add6"></i>
        <span class="dht-labels">Temperatura</span>
        <span id="temperatura_bat">%TEMPERATURA_BAT%</span>
        <sup class="units">&deg; C</sup>
      </p>
    </div>
    <div>
      <p class="dato">
        <i class="fas fa-tint" style="color: #00add6"></i>
        <span class="dht-labels">Humedad</span>
        <span id="humedad">%HUMEDAD%</span>
        <sup class="units">%</sup>
      </p>
    </div>
  </body>
  <div class="caja">
    <p>
      <button class="button button2" onclick="location.href='/RELE=ON'">
        Encender
      </button>
    </p>
    <p>
      <button class="button" onclick="location.href='/RELE=OFF'">Apagar</button>
    </p>
    <p class="titulo">Estado: %ESTADO_RELE%</p>
  </div>

  <!-- 
  var == "HUMEDAD") Humedad = leerDato("H"); 
  var == "TEMPERATURA_BAT")  Temperatura_bat = leerDato("T"); 
  var == "TEMPERATURA") Temperatura =  leerDato("U"); 
  var == "RETROCESO") Retroceso = leerDato("R"); 
  var == "CARGA")  Carga = leerDato("C");
  -->

  <script src="main.js"></script>
</html>
