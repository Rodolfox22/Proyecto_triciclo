<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triciclo</title>
    <link rel="icon" href="Unraf.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="estilos.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="pantalla">
      <div id="pantalla-clima">
        <p >
          <span id="temperatura">0</span>
          <span class="unitsClima">&deg;C</span>
        </p>
        <!--
          <p class="alarmas">
            <img
            id="alarma-off"
            class="alarma"
            src="alarma-off.svg"
            alt="Alarma-off"
            />
            <img id="alarma-on" class="alarma" src="alarma.svg" alt="Alarma-on" />
          </p>
        -->
        <p >
          <span id="humedad">0</span>
          <span class="unitsClima">%</span>
        </p>
      </div>

      <div id="pantalla-principal">
        <div class="flecha-izq">
          <div id="flecha-izq" class="arrow-5 arrow-6 arrow-on"></div>
        </div>
        <div id="velo">
          <p class="subtitulo veloc">
            <span id="velocidad">0</span>
            <span class="unitsClima unit-velo">km/h</span>
          </p>
        </div>
        <div class="flecha-der arrow-on">
          <div id="flecha-der" class="arrow-5 arrow-on"></div>
        </div>
      </div>

      <div id="pantalla-secundario">
        <div class="datos bateria">
          <p class="subtitulo">Bateria</p>
          <div>
            <p class="dato-secundario">
              <img
                src="bateria.svg"
                alt="Logo bateria baja"
                class="logoalarma"
                id="lowbat"
              />
              <span id="carga">0</span>
              <span class="units">%</span>
              <img
                src="bateria.svg"
                alt="Logo bateria baja"
                class="logoalarma"
              />
            </p>
          </div>
          <div>
            <p class="dato-secundario">
              <img
                src="temp.svg"
                alt="Logo bateria baja"
                class="logoalarma"
                id="hightemp"
              />
              <span id="temp_bat">0</span>
              <span class="units">&deg;C</span>
              <img src="temp.svg" alt="Logo bateria baja" class="logoalarma" />
            </p>
          </div>
        </div>
        <div class="datos datos-trip">
          <div class="subtitulo">Trip</div>
          <div>
            <p class="dato-secundario">
              <span id="trip">0</span>
              <span class="units">km</span>
            </p>
          </div>
          <div>
            <p class="dato-secundario">
              <button id="reinicio" class="button">Reset</button>
            </p>
          </div>
        </div>
        <div class="datos odometro">
          <div class="subtitulo">Odómetro</div>
          <div>
            <p class="dato-secundario">
              <span id="odometro">0</span>
              <span class="units">km</span>
            </p>
          </div>
          <div>
            <p class="dato-secundario"><span id="hora-actual"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- 
     Nombre               Variable     Id HTML       Etiqueta
  Temperatura ambiente   lectura[0] "temperatura"  "/TEMPERATURA"
  Humedad                lectura[1] "humedad"      "/HUMEDAD"
  Calcular Velocidad     lectura[2] "velocidad"    "/VEL"
  Trip                   lectura[3] "trip"         "/TRIP"
  Odometro               lectura[4] "odometro"     "/ODO"
  Temperatura bateria    lectura[5] "temp_bat"     "/TEMP_BAT"
  Carga batería          lectura[6] "carga"        "/CARGA"
-->
